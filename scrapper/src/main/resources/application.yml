app:
  scheduler:
    enable: true
    interval: 30s
    force-check-delay: 10s
  github-base-url: https://api.github.com
  stackoverflow-base-url: https://api.stackexchange.com
  bot-client-base-url: http://localhost:8090
  database-access-type: jpa

spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

management:
  address: 127.0.0.1
  port: 8080
  endpoint:
    beans:
      enabled: true
